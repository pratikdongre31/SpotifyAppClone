<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItems">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Song 1</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">Song 2</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">Song 3</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Song 4</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">Song 5</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous" ></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next" ></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="70px" alt="" id="gif"> <span id="masterSongName">Song1</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
